  <div class="row row-cols-md-3 row-cols-1 row-cols-lg-3">
      <div class="card" style="width: 18rem;" *ngFor="let liz of lizards; index as reptileId" class="col d-flex">
        <div class="card" style="width: 18rem; height: 23rem;">
        <img class="card-img-top w-100 h-100" src="{{ liz.img }}" alt="...">
        <div class="card-body">
          <h5 class="card-title"><a routerLink="lizard/{{reptileId}}">{{ liz.name }}</a></h5>
          <p class="card-text">Description: {{ liz.description }}</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
  </div>
</div>
